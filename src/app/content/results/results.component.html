<app-empty *ngIf="!savedTickets.length"></app-empty>
<table *ngIf="!!savedTickets.length" mat-table [dataSource]="savedTickets" class="results__table">
  <ng-container matColumnDef='id'>
    <th mat-header-cell *matHeaderCellDef> Номер билета </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="rightAnswersCount">
    <th mat-header-cell *matHeaderCellDef> Правильно </th>
    <td mat-cell *matCellDef="let element"> {{element.rightAnswersCount}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="wrongAnswersCount">
    <th mat-header-cell *matHeaderCellDef> Неправильно </th>
    <td mat-cell *matCellDef="let element"> {{element.totalAnswersCount - element.rightAnswersCount}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
