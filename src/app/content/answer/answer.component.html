<mat-radio-button
  *ngIf='!isQuestionAnswered'
  [value]="answer.id"
  (click)="answered()"
>
<span class="answer__text">{{answer.text}}</span>

</mat-radio-button>
<span *ngIf='isQuestionAnswered' class="answer__text">
    <mat-icon
      *ngIf='answer.isTrue'
    >
        done
    </mat-icon>
    <mat-icon
      *ngIf='!answer.isTrue'
    >
        close
    </mat-icon>
  {{answer.text}}
</span>
