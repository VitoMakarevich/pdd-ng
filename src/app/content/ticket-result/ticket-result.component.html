<table mat-table [dataSource] = 'dataSource' class='result__table'>
  <ng-container matColumnDef="questionId">
    <th mat-header-cell *matHeaderCellDef> Вопрос </th>
    <td mat-cell *matCellDef="let element"> {{element.questionId}} </td>
  </ng-container>
  <ng-container matColumnDef="isTrue">
    <th mat-header-cell *matHeaderCellDef> Статус </th>
    <td mat-cell *matCellDef="let element">
      <div
        [ngSwitch]='element.isTrue'
      >
        <mat-icon
          *ngSwitchCase='true'
        >
          done
        </mat-icon>
        <mat-icon
          *ngSwitchCase='false'
        >
          close
        </mat-icon>
      </div>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
